[tool.black]
line-length = 120
target-version = ["py38", "py39", "py310", "py311"]
include = "\\.pyi?$"
exclude = """
/(
    \\.eggs
  | \\.git
  | \\.mypy_cache
  | \\.tox
  | \\.venv
  | build
  | dist
  | htmlcov
  | \\.local
  | __pycache__
)/
"""

[tool.isort]
profile = "black"
line_length = 120
known_first_party = ["xnetvn_monitord"]
src_paths = ["src", "tests"]
skip = ["htmlcov", ".local", ".venv", "build", "dist"]
